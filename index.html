<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      /* Hide the VR button */
      .a-enter-vr-button {
        display: none !important;
      }

      /* Style for the WhatsApp logo button */
      #whatsappButton {
        position: fixed;
        bottom: 20px;
        left: 20px;
        border: none;
        background: none;
        padding: 0;
        cursor: pointer;
      }

      /* WhatsApp Logo */
      #whatsappButton img {
        width: 48px; /* Adjust size as needed */
        height: 48px;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- Placeholder for content -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Single Image Target -->
      <a-entity mindar-image-target="targetIndex: 0" id="target1">
        <a-text value="Schedule Your Demo with OVERLAY-AI" position="-1.3 .4 0" scale="1 1 1"></a-text>
      </a-entity>
      
    </a-scene>

    <!-- WhatsApp Logo Button -->
    <button id="whatsappButton" onclick="window.open('https:wa.me/+917019743880', '_blank')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    </button>

  </body>
</html>
